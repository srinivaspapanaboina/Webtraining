<!doctype html>
<html lang="en">
    <head>
    <style>
        *{
            margin:0;
            padding:0;
            font-family:Helvetica,Arial;
        }
        #modalwin {
            display: none;
            position:fixed;
            max-width:100%;
            height: 660px;
            padding-top:100px;
            z-index=1;
            left:0;
            right:0;
         // background-color:rgb(0,0,0); /* Fallback color */
            background-color:rgba(0,0,0,0.4); /* Black w/ opacity */
                   }

        .mcontent{

            max-width: 39%;
            min-width:20%;
            max-height: 150px;
            background-color:#fefefe;
            margin:auto;
            text-align: center;
            border-radius: 2px;
            box-shadow: 2px 4px 10px 2px;

                }
        h1 {
            font-size: 48px;
            color:#175ac6;
            background-color: darkkhaki;
            padding:5px 0px;
            margin:0;

        }
        .close {
            float:right;
            margin-top:0;
            padding-right: 5px;
            padding-top: 4px;

            text-decoration:none;
            color:#000;
        }
        .close:hover,
        .close:focus{
            cursor:pointer;
            text-decoration: none;
        }
    footer {
            max-width:100%;
            min-width:50%;
            text-align: center;
            background-color: dimgrey;
                   }
        .ftext{
            display: block;
            padding-top: 13px;
            font-size: 20px;
        }
        .cline {
            margin:0px;
            font-size:20px;
            padding:10px;
        }
        #mybtn {
            margin-top:20px;
            size:20px;
            display: block;
            margin: 0 auto;
            background-color: #000;
            font-size:20px;
            color:#e8580c;
                    }
        #mybtn:hover{
            cursor:pointer;
            color:#fff;
            background-color:dimgrey;
        }

        </style>
    </head>

    <body>
    <!-- Modal Window button -->
        <button id="mybtn" name="mybtn" style="width:10%; height:30Px;"> Click Me</button>
    <!-- Modal Window Content-->



        <div class="mymodal" id="modalwin">
      <!--  <div class="mheader">
            Modal Window Header
            </div> -->
            <div class="mcontent">
              <span class="close">X</span>
             <h1>Welcome  Guys...</h1>
            <div class="cline"><p>Hai How are you...?? </p></div>
            <footer><span class="ftext"> &copy;Prokarma 2016 </span></footer>
             </div>
           <!-- <footer>
            Modal window footer
            </footer> -->
        </div>
        <script>
            //Get the Modal
            var modal=document.getElementById("modalwin");
            //Get the button that
            var btn=document.getElementById("mybtn");
            //when click the close span modal close
            var span=document.getElementsByClassName("close")[0];
                span.onclick=function(){
                modal.style.display="none";
                    btn.disabled=false;
                    btn.style.cursor="pointer";
                }
            //User can get Modal Window on clik button
            btn.onclick =function() {
                 modal.style.display="block";
                btn.disabled=true;
                btn.style.cursor="not-allowed";
                        }
        window.onclick=function(event) {
            if(event.target==modal){
            modal.style.display="none";
                 btn.disabled=false;
                 btn.style.cursor="pointer";
        }
        }

        </script>

    </body>
</html>
