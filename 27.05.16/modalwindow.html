<!doctype html>
<html lang="en">
    <head>
    <style>
        *{
            margin:0;
            padding:0;
            font-family:Helvetica,Arial;
        }
        #modalwin {
            display: none;
            position:fixed;
            width:100%;
            height:100%;
            padding-top:100px;
            z-index=-1;
            left:0;
            right:0;
         // background-color:rgb(0,0,0); /* Fallback color */
            background-color:rgba(0,0,0,0.4); /* Black w/ opacity */
                   }

        .mcontent{

            width:20%;
            background-color:#fefefe;
            margin:auto;

            border:1px solid black;
            text-align: center;
                }
        h1 {
            width:100;
            color:green;
            padding:0;
            margin:0;


        }
        .close {
            float:right;
            margin-top:0;
            padding-top:0;
            padding-right:2px;
            text-decoration:none;
            color:#000;
        }
        .close:hover,
        .close:focus{
            cursor:pointer;
            text-decoration: none;
        }
        h3 {
            width:100%;
            margin:0;
            text-align: center;
                   }
        .cline {
            margin:0;
            background-color: #efefef;
        }


        </style>
    </head>

    <body>
    <!-- Modal Window button -->
        <button id="mybtn" name="mybtn"> Click Me</button>
    <!-- Modal Window Content-->
        <div class="mymodal" id="modalwin">
      <!--  <div class="mheader">
            Modal Window Header
            </div> -->
         <div class="mcontent">
              <span class="close">X</span>
             <h1> Prokarma</h1>
            <div class="cline"><p>Hai How are you...?? </p></div>
             <h3>&copy; Prokarma 2016</h3>
             </div>
           <!-- <footer>
            Modal window footer
            </footer> -->
        </div>
        <script>
            //Get the Modal
            var modal=document.getElementById("modalwin");
            //Get the button that
            var btn=document.getElementById("mybtn");
            //when click the close span modal close
            var span=document.getElementsByClassName("close")[0];
                span.onclick=function(){
                modal.style.display="none";
                }
            //User can get Modal Window on clik button
            btn.onclick =function() {
                 modal.style.display="block";
                        }
        window.onclick=function(event) {
            if(event.target==modal){
            modal.style.display="none";
        }
        }

        </script>

    </body>
</html>
