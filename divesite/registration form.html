<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            //            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica;
            font-size: 12px;
            background-color: #F2F6F9;
        }
        .col-sm-2,.col-sm-3,.col-sm-4, .col-sm-10{
            padding-left: 1px;
            padding-right: 1px;
        }
        .control-label{
            padding-right:3px;
        }
    </style>
</head>

<body>

<div class="container">
    
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="accomodation">Accomodation</label>
        <div class="col-sm-2">
        <select class="form-control" id="accomodation">
            <option>RV</option>
            <option>Tent</option>
            <option>Cabin/Lodging</option>
            </select>
        </div>
    </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-2">
            <select class="form-control" id="name">
                <option>Mr</option>
                 <option>Ms</option>
                 <option>Mrs</option>
                 <option>Miss</option>
                 <option>Dr</option>
                </select>
            </div>
            <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="guest">Guests</label>
            <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="18+ years">
            </div>
            <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="2-17 years">
            </div>
            <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="< 2years">
            </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="contact">Contact</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="contact" placeholder="E-mail">
        </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="phone">Phone</label>
        <div class='col-sm-offset-2 col-sm-10'>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="checkin">Checkin</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" id="checkin">
            </div>
            <label class="control-label col-sm-2" for="checkout">Checkout</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" id="checkout">
            </div>
        </div>
    
    
    
    </form>
    
    
    
    
    </div>


</body>

</html>
