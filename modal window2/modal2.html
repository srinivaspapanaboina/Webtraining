<!doctype html>
<html lan="en">
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial;
            box-sizing: border-box;
        }
        form {
            max-width:50%;
            margin: 0 auto;
            border:1px solid black;
            padding: 5px;
            margin-top:200px;
            background-color: ivory;
            border-radius: 5px;
            box-shadow: 2px 2px 20px 1px;
        }
        input {
            width:100%;
            padding:8px;
            border-radius: 2px;
            font-size:18px;
        }
        input:focus {
            background-color: darkgray;
        }
        form label {
            display: inline-block;
            padding:5px;
            font-weight: bold;
            
        }
        #btn{
            display:block;
            width:100px;
            height:30px;
            margin:0 auto;
            padding: 2px;
            margin-top:10px;
            background-color: cadetblue;
            color:#fff;
            font-size: 18px;
            border-radius: 4px;            
        }
       .modal{
           display: none;
           position: fixed; 
           width:40%;
            z-index:1; 
           left: 442px;
            top: 219px;
            padding:10px; 
            background-color:antiquewhite;
           border-radius:5px;
           box-shadow: 2px 3px 28px 1px;
           
        }
        .mcontent {
            border:1px solid rgb(152, 152, 152);
            padding:0;
            display:block;
        } 
        
                
        h1 {
            background-color: #d39b63;
            color:#fff;
            padding:5px;
            text-align: center;
        }
        .close {
            float:right;
            padding-right: 4px;
            color: #fff;
            text-decoration: none;
            cursor:pointer;
        }
        
        .info {
            padding: 5px;
            font-size: 20px;
            text-align: center;
        }
        footer {
            background-color: cornflowerblue;
            color:#fff;
            font-size: 18px;
            padding:0;
            text-align: center;
        }
       
        
    </style>
    </head>    
    <body>
         
    <form id="myform">
<label for="uid">User Name</label>
        <input type="text" id="uid" name="uname">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password">
        <button type="button" id="btn" value="Click Me">Click</button>
        </form>
            
<div class="modal" id="modalwindow">
        
    <div class="mcontent" id="content">
        <span class="close" id="close">X</span>
    <h1 class="heading"> Welcome to this Site</h1>
        <p class="info">Practice Makes Man Perfect</p>
        <footer class="footer">&copy;Prokarma 2016</footer>
    </div>
    </div>
<!--    <button id="mybtn" value="Sign">Sign</button> -->
    <script>
        var form=document.getElementById("myform");
        //get modalwindow
       var modal=document.getElementById("modalwindow");
        //get button
        var mybtn=document.getElementById("btn");
        // click to display modal window
        mybtn.onclick =function() {
            modal.style.display="block";
            mybtn.disabled=true;
            mybtn.style.cursor="not-allowed";
            myform.style.display="none";
        }
        var span=document.getElementsByClassName("close")[0];
        
        span.onclick=function(){
            modal.style.display="none";
            document.getElementById("btn").disabled=false;
            mybtn.style.cursor="auto";
            myform.style.display="block";
        }
        
        window.onclick=function() {
            if(event.target==modal){
                modal.style.display="none";
                mybtn.disabled=false;
                mybtn.style.cursor="auto";
                myform.style.display="block";
            }
        }
        </script>    
        
        
        
    
    </body>
    
</html>
