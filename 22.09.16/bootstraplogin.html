<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background: skyblue;
        }

        .navbar h2 {
            color: #fff;
        }

        .loginform {
            margin-top: 120px;
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 1px 1px 2px 1px #000;
        }

        .bluetxt {
            color: deepskyblue;
            font-weight: normal;
            cursor: pointer;
        }

        .form-control {
            height: 40px!important;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <h2 class="text-center">Airlines Reservation System</h2>
        </div>
    </nav>


    <div class="container">
        <form class="form-horizontal">
            <div class="col-md-offset-4 col-md-4 loginform">
                <div class=" row ">
                    <div class="form-group ">
                        <label class="control-label col-md-3 sr-only " for="email ">Email</label>
                        <div class="col-md-12 ">
                            <input type="email" class="form-control " id="email" placeholder="Enter Email Id " required>
                        </div>
                    </div>

                </div>
                <div class="row ">
                    <div class="form-group ">
                        <label class="control-label col-md-3 sr-only " for="password ">Password</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control " id="password " placeholder="Enter Password " required> </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label pull-right bluetxt" for="forgetpwd">Forget Password</label>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
                <div class="form-group text-center">
                    <label class="bluetxt">New User? Create Account</label>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
