<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#error_name").hide();
            $("#error_pwd").hide();
            $("#error_repwd").hide();
            $("#error_email").hide();

            var error_name = false;
            var error_pwd = false;
            var error_repwd = false;
            var error_email = false;

            $("#form_username").focusout(function () {

                check_username();
            });

            $("#form_password").focusout(function () {
                check_password();


            });
            $("#form_repassword").focusout(function () {
                check_repassword();

            });

            $("#form_email").focusout(function () {
                check_email();

            });



            function check_username() {
                var username_length = $("#form_username").val().length;

                if (username_length < 5 || username_length > 20) {

                    $("#error_name").html("Should be between 5-20 Characters");
                    $("#error_name").show();
                    error_name = true;
                } else {

                    $("#error_name").hide();
                }

            }



            function check_password() {

                var password_length = $("#form_password").val().length;
                if (password_length < 8) {
                    $("#error_pwd").html("At least 8 Characters");
                    $("#error_pwd").show();
                    error_pwd = true;
                } else {

                    $("#error_pwd").hide();
                }
            }

            function check_repassword() {

                var password = $("#form_password").val();
                var repassword = $("#form_repassword").val();
                if (password != repassword) {

                    $("#error_repwd").html("Password don't match");
                    $("#error_repwd").show();
                    error_repwd = true;
                } else {

                    $("#error_repwd").hide();

                }

            }

            function check_email() {

                var pattern = new RegExp(/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/);
                if (pattern.test($("#form_email").val())) {

                    $("#error_email").hide();

                } else {

                    $("#error_email").html("Invalid email");
                    $("#error_email").show();
                    error_email = true;
                }


            }

            $("#form_registration").submit(function () {
                error_name = false;
                error_pwd = false;
                error_repwd = false;
                error_email = false;
                check_username();
                check_password();
                check_repassword();
                check_email();

                if (error_name == false && error_pwd == false && error_repwd == false &&

                    error_email == false) {

                    return true;
                } else {

                    return false;
                }


            });


        });

    </script>




    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica;
            font-size: 12px;
        }

        ul {
            margin: 0 auto;
            list-style-type: none;
            width: 600px;
            /*            border:1px solid black;*/
            padding: 5px;
            margin-top: 30px;
        }

        li {
            width: 100%;
            display: inline-block;
        }

        label {
            width: 15%;
            float: left;
            padding-right: 5px;
            padding-top: 2px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 30%;
            margin-top: 2px;
            margin-bottom: 2px;
            padding: 5px;
            margin-right: 3px;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <form id="form_registration" action="form.html">
        <ul>
            <li>
                <label>Username:</label>
                <input type="text" class="form_text" id="form_username"><span id="error_name"></span></li>
            <li>
                <label>Password:</label>
                <input type="password" class="form_text" id="form_password"><span id="error_pwd"></span></li>
            <li>
                <label>Retype Password:</label>
                <input type="password" class="form_text" id="form_repassword"><span id="error_repwd"></span></li>
            <li>
                <label>Email:</label>
                <input type="email" class="form_text" id="form_email"><span id="error_email"></span></li>
            <button type="submit" value="Submitform">Submit Form</button>


        </ul>



    </form>



</body>

</html>
