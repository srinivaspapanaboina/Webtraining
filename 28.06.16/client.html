<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: Verdana, Arial, Helvetica;
            font-size: 62.5%;
            /**62.5%=10px=1em=1rem**/
            background: #eee;
        }

        header {
            width: 100%;
            max-width: 100%;
            background: #6D7993;
            height: 7rem;
            position: fixed;
        }

        .logo {
            background: url(img/logo.png)no-repeat center;
            margin-top: 1rem;
            width: 6rem;
            height: 5rem;
            float: left;
            margin-right: 3rem;
        }

        header h3 {
            display: inline-block;
            color: #fff;
            margin-top: 3rem;
        }

        .rnav {
            float: right;
        }

        .rnav li {
            float: left;
            margin-top: -1.5rem;
            list-style: none;
            font-size: 1.2rem;
        }

        .rnav label {
            margin-right: 1rem;
            color: #fff;
        }

        .rnav select {
            width: 23rem;
            padding: 0.3rem;
        }

        .rnav .navbtn {
            width: 7rem;
            height: 3rem;
            margin-left: 1rem;
            margin-right: 2rem;
            margin-top: -0.5rem;
            background: #A239CA;
            color: #fff;
            border-radius: 1rem 0 1rem 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 100%;
            height: 5rem;
            background: #9099A2;
        }

        .footerbtn {
            width: 12rem;
            font-size: 1.5rem;
            height: 3rem;
            border-radius: 0.5rem;
            color: #fff;
            background: rgb(236, 49, 6);
            margin: 1rem 0 0 1rem;
        }

        .fcontent {
            float: right;
            font-size: 1.2rem;
            margin: 2rem 2rem 0 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div class="lnav">
            <a href="#" class="logo"></a>
            <h3>Client - Working Data</h3>
        </div>
        <div class="rnav">
            <li>
                <label for="anotherclient">View Another Client</label>
                <select id="anotherclient">
                    <option selected>Select...</option>
                    <option>Client1</option>
                    <option>Client2</option>
                </select>
            </li>
            <li>
                <input type="button" value="Home" class="navbtn">
            </li>
        </div>
    </header>
    <div class="lside">

    </div>
    <div class="middel">
    </div>
    <div class="rside">

    </div>
    <footer>
        <input type="button" value="Delete Client" class="footerbtn">
        <div class="fcontent">&#64;2016 Working Data</div>

    </footer>
</body>

</html>
