<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: Arial;
        }

        .wrapper {
            margin-top: 30px;
        }

        .container {
            width: 800px;
        }

        .table {
            display: table;
            width: 100%;
            margin: 0 auto;
            float: left;
        }

        .table-row {
            display: table-row;
        }

        .table-cell,
        .table-head {
            display: table-cell;
            padding: 5px;
            text-align: center;
        }

        .table-head {
            height: 20px;
            font-weight: bold;
            background: #f2f2f2;
            color: #000;
            padding: 10px;
        }

        .table-head,
        .table-cell {
            border: 1px solid #ddd;
        }
        /*
        .whitebox .fa{
            color:#50b6d0;

        }
*/

        .fadefault {
            color: #000 !important;
        }

        .whitebox {
            margin-top: 25px;
        }

        .box-header {
            background: #e8f6fb;
            font-size: 19px;
            padding: 12px 10px;
            width: 620px;
        }

        .search {
            float: right;
            padding: 7px 9px;
            width: 200px;
            border: none;
        }

        .container {
            width: 640px;
            margin-top: 49px;
            border: 1px solid #ccc;
            height: 271px;
            margin: 0 auto;
        }

        .searchicon {
            float: right;
            position: absolute;
            margin-left: 411px;
            padding: 5px 3px;
        }

        .container .selected {
            margin-top: 20px;
        }

        .container ul {
            float: right;
        }

        .container ul li {
            list-style-type: : none;
            display: inline-block;
            padding: 10px;
        }

        .btncancel,
        .btnadd {
            padding: 8px 25px;
            border: 1px solid #007fbe;
            background: #fff;
            color: #007fbe;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btnadd {
            background: #007fbe;
            color: #fff;
        }

        .container .fa-plus-circle {
            color: #007fbe !important;
        }

        .bordernone {
            border: none;
            background: #f2f2f2;
        }
    </style>
</head>

<body>

                        </div>
                    </div>
                    <div>
                        <textarea rows="14" cols="89"></textarea>

                    <div>

</body>

</html>
