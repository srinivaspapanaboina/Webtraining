<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background: skyblue;
        }

        .navbar h2 {
            color: #fff;
        }

        .loginform {
            margin-top: 120px;
            padding: 15px 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 1px 1px 2px 1px #000;
        }

        .bluetxt {
            color: deepskyblue;
            font-weight: normal;
            cursor: pointer;
        }

        .form-control {
            height: 40px!important;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 0px !important;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <h2 class="text-center">Airlines Reservation System</h2>
        </div>
    </nav>


    <div class="container">
        <form class="form-horizontal">
            <div class="col-md-offset-4 col-md-4 loginform">
                <div class=" row ">
                    <div class="form-group ">
                        <label class="control-label col-md-3 sr-only " for="email ">Email</label>
                        <div class="col-md-12 ">
                            <input type="email" class="form-control " id="email" placeholder="Enter Email Id " required>
                        </div>
                    </div>

                </div>
                <div class="row ">
                    <div class="form-group ">
                        <label class="control-label col-md-3 sr-only " for="password ">Password</label>
                        <div class="col-md-12">
                            <input type="password" class="form-control " id="password " placeholder="Enter Password " required> </div>
                    </div>

                </div>
                <br/>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember me</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label pull-right bluetxt" for="forgetpwd">Forget Password</label>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
                <div class="form-group text-center">
                    <label class="bluetxt" data-toggle="modal" data-target="#newuser">New User? Create Account</label>
                </div>
            </div>
        </form>

        <!-- Modal -->
  <div class="modal fade" id="newuser" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center" style="background: #0776a3;
    color: #fff;">
          <button type="button" class="close" data-dismiss="modal" style="color:#fff; opacity:1!important;">&times;</button>
          <h4 class="modal-title">Create New User</h4>
        </div>
        <div class="modal-body" style="padding:0 25px;">
            <form class="form-horizontal">
                <div class="form-group">
              <label for="username" class="control-label col-md-6 sr-only" for="username">Enter User Name</label><br/>
                    <div>
                    <input type="text" class="form-control col-md-6" id="username" placeholder="User Name" required>
                    </div>
                    </div>
                 <div class="form-group">
              <label for="username" class="control-label col-md-6 sr-only" for="email">Enter Email Address</label><br/>
                    <div>
                    <input type="email" class="form-control col-md-6" id="email" placeholder="Email Address" required>
                    </div>
                    </div>
                <div class="form-group">
              <label for="username" class="control-label col-md-6 sr-only" for="password">Enter Password </label><br/>
                    <div>
                    <input type="email" class="form-control col-md-6" id="password" placeholder="Password" required>
                    </div>
                    </div>
                 <div class="form-group">
              <label for="username" class="control-label col-md-6 sr-only" for="city">Home City </label><br/>
                    <div>
                    <input type="email" class="form-control col-md-6" id="city" placeholder="City" required>
                    </div>
                    </div>
                 <div class="form-group">
              <label for="username" class="control-label col-md-6 sr-only" for="mobileno">Mobile Number </label><br/>
                    <div>
                    <input type="tel" class="form-control col-md-6" id="mobileno" placeholder="Mobile Number" required>
                    </div>
                    </div>
                <div class="row text-center" style="margin:10px 0">
                 <input type="submit" class="btn btn-info" value="Register">
                </div>
        </div>
      </div>
    </div>
  </div>
    </div>


</body>

</html>
