<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #3B434E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica;
        }

        .header {
            width: 100%;
            height: 80px;
            position: relative;
            top: 0;
            margin: 0 auto;
            background: #ECAC00;
        }

        .footer {
            width: 100%;
            height: 30px;
            position: fixed;
            bottom: 0;
            margin: 0 auto;
        }

        .nav {
            width: 30%;
            height: 39px;
            margin-top: 28px;
            background: #B03F21;
            border-radius: 9px;
            float: right;
            margin-right: 305px;
            overflow: hidden;
        }

        .nav a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 10px;
            overflow: hidden;
        }

        .nav a:hover {
            cursor: pointer;
        }

        .content {
            width: 100%;
        }

        .select {
            height: 28px;
            border-radius: 4px;
        }

        .opt {
            padding-top: 12px;
            float: right;
            overflow: hidden;
            margin-right: 307px;
        }

        .data {
            width: 50%;
            height: 164px;
            margin-left: auto;
            margin-right: 309px;
            border: 3px solid #fff;
            color: #fff;
            background: #000;
            text-align: center;
            padding: 10px;
            margin-top: -1px;
        }

        .data1 {
            width: 50%;
            height: 39px;
            margin-left: auto;
            margin-right: 309px;
            margin-top: 17px;
            border-radius: 3px;
            background: #3B434E;
            color: #fff;
            font-size: 17px;
            padding-top: 8px;
            padding-left: 8px;
            box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 1);
        }

        .data2 {
            width: 50%;
            height: 39px;
            margin-top: 15px;
            margin-left: auto;
            margin-right: 309px;
            border-radius: 3px;
            background: #DFF0D8;
            font-size: 17px;
            padding-top: 8px;
            padding-left: 8px;
            box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 1);
        }

        .rowdata {
            width: 50%;
            height: 100px;
            margin-left: auto;
            margin-right: 309px;
            margin-top: -1px;
            color: #fff;
            background: #5D6573;
        }

        .rowdata li {
            list-style-position: inside;
            float: left;
            padding: 20px 60px 20px 40px;
        }

        .fcontent {
            color: #fff;
            text-align: center;
        }
    </style>

</head>

<body>

    <!-- Header Began -->
    <div class="header">
        <div class="headercontent">

            <nav class="nav">
                <a>Home</a>
                <a>Caches</a>
                <a>Clusters</a>
                <a>Performance</a>
                <a>Service</a>
            </nav>

        </div>

    </div>
    <!-- Header Closing-->

    <!-- Content began -->
    <div class="content">

        <!-- Option Button Began -->
        <div class="opt">
            <select class="select" name="equip">
                <option>Coherence NetControl EquipmentClust</option>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
            </select>
        </div>
        <!-- Option Button closeing -->

        <!-- center display board1 began -->
        <div style="clear:both;"> </div>


        <div class="data1">Coherence NetControl ClusterDEV</div>

        <div class="data">

            <p> Welcome to Coherence </p>

        </div>

        <!-- center display board1 ending -->

        <!-- center display board2 began -->

        <div class="data2">Results found for Caches </div>

        <div class="rowdata">

            <ol>
                <li>Sandbox-idma054-person-Cache</li>
                <li>Person-Cache</li>
            </ol>
        </div>
        <!-- center display board1 ending -->

    </div>
    <!-- content  ending -->

    <!-- Footer Began -->
    <div class="footer">

        <div class="fcontent">&copy;Copyright 2016 </div>

    </div>

    <!-- Footer Ending -->

</body>

</html>
