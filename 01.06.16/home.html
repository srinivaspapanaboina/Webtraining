<!doctype html>
<html lang="en">

<head>

    <style>
        body {
            background: #3B434E;
        }

        * {
            margin: 0;

            font-family: Arial, Helvetica;
            overflow: hidden;
        }

        .header {
            width: 100%;
            height: 60px;
            position: relative;
            top: 0;

        }

        }

        .opt {
            padding-top: 5px;

        }

        .data {

            color: #fff;
            background: #000;

        }

            padding: 5px;
            box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 1);
        }

</head>
