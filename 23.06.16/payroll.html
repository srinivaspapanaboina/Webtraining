<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: verdana, Arial, Helvetica;
            font-size: 62.5%;
            /**62.5%=10px=1em=1rem**/
            background: #fff;
        }

        .sidenav {
            width: 15%;
            position: fixed;
            height: 100%;
            border: 1px solid black;
            background: #ddd;
            float: left;
        }

        .col-head h3 {
            font-size: 1.3rem;
            padding: 0.5rem;
        }
        .form {
             width: 80.9%;
             margin-left: 16%;
           padding: 0 1rem 3rem 1rem;
            border:1px solid black;
            margin-top: 1%;
        }
        .color {
            color: darkorange;
        }

        .formlabel {
            font-size: 1.4rem;
            float: left;
            width: 30%;
        }

        .rfloat {
            float: right;
            margin-right: 0.5rem;
        }

        .row1 input,
        select {
            width: 57%;
            padding: 0.3rem;
            margin-bottom: 0.3rem;
            margin-left: 1rem;
        }

        .col1 {
            width: 45%;
            max-width: 45%;
            border: 1px solid black;
            float: left;
            padding: 0.4rem;
            margin-right: 1rem;
        }

        .clear {
            clear: both;
        }

        .col2 {
            width: 45%;
            max-width: 45%;
            border: 1px solid black;
            float: left;
            padding: 0.4rem;
        }

        .smallinput {
            width: 37% !important;
        }

        .calicon {
            font-size: 1.3rem;
            padding: 0.5rem;
        }

        .row2 {
            width: 91%;
        }

        .row2 input[type="text"] {
            padding: 0.3rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: inline-block;
            margin-right: 10rem;
        }

        .group legend {
            margin-left: 2rem;
            color: darkorange;
        }

        .pinlabel {
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        .check {
            list-style: none;
            font-size: 1.2rem;
        }

        .check li {
            display: inline-block;
            float: left;
            padding: 8px;
            width: 26%;
            vertical-align: bottom;
        }

        .row3-col1,
        .row4-col1 {
             clear: both;
            width: 45%;
            float: left;
            margin-right: 1rem;
        }

        .row3-col2,
        .row4-col2 {

            width: 45%;
            float: left;
        }

        .radio {
            list-style: none;
            font-size: 1.2rem;
            padding: 1rem;
            line-height: 2.7rem;
        }

        .radio li {
            display: inline-block;
            float: left;
            width: 35%;
        }

        .fhours {
            float: left;
              margin-top: 0.4rem;
            margin-left: 1rem;
        }

        .r4btn input {
            float: right;
            width: 9rem;
            height: 2.6rem;
            margin-right: 1rem;
            border-radius: 1rem;
            background: cornflowerblue;
            color: #fff;
            font-size: 1.5rem;
        }

        .r4check {
            list-style: none;
            width: 45%;
            font-size: 1.2rem;
            display: inline-block;
            float: left;
            padding: 2rem;
            margin-left: 12rem;
        }
        /*       Media Query 1024 resolution */

        @media (max-width:1024px) {
            .formlabel {
                width: 34%!important;
            }
            select {
                width: 63% !important;
                font-size: 1.3rem;
            }
            .rfloat {
                padding: 0;
                margin: 0;
            }
            .smallinput {
                width: 44%!important;
            }
        }
        /*       Media Query 768 resolution */

        @media (max-width:768px) {
            .formlabel {
                width: 38%!important;
                font-size: 1.19rem;
                margin-top: 0.20rem;
            }
            select {
                width: 58% !important;
                margin-top: 0.3rem;
                margin-bottom: 0.2rem;
            }
            .rfloat {
                padding: 0;
                margin: 0;
            }
            .smallinput {
                width: 44%!important;
            }
        }
        /*       Media Query 320 resolution */

        @media (max-width:320px) {
            .col1,
            .col2 {
                width: 100%;
                max-width: 80%!important;
            }
            .col2 {
                clear: both;
                margin-left: 16% !important;
                margin-top: 0.5rem;
            }
            .formlabel {
                width: 44% !important;
            }
        }
    </style>
</head>

<body>
    <div class="sidenav">

    </div>
    <div class="form">
        <div class="row1">
            <div class="col-head color">
                <h3>Employee Details</h3></div>
            <div class="col1 span4">
                <div class="form-group">
                    <lable class="formlabel" for="badge">Badge Number<span class="rfloat">:</span></lable>
                    <input type="text" id="badge" name="badgeno" class="smallinput">
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="empstatus">Employee Status<span class="rfloat">:</span></lable>
                    <select>
                        <option selected>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="workpolicy">Work Policy<span class="rfloat">:</span></lable>
                    <select id="workpolicy">
                        <option selected>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="unioncode">Union Code<span class="rfloat">:</span></lable>
                    <select>
                        <option selecteds>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="paygroup">Pay Group<span class="rfloat">:</span></lable>
                    <select>
                        <option selected>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
            </div>
            <!--        </div>col1 ending -->


            <div class="col2 span4">
                <div class="form-group">
                    <lable class="formlabel" for="effectivedate">Effective Date<span class="rfloat">:</span></lable>
                    <input type="text" id="effectivedate" name="effectivedate" class="smallinput"><span class="calicon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="dateemployed">Date Employed<span class="rfloat">:</span></lable>
                    <input type="text" id="dateemployed" name="dateemployed" class="smallinput"><span class="calicon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="dateterminated">Date Terminated<span class="rfloat">:</span></lable>
                    <input type="text" id="dateterminated" name="dateterminated" class="smallinput"><span class="calicon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="terminationcode">Termination Code<span class="rfloat">:</span></lable>
                    <select>
                        <option selected>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
                <div class="form-group">
                    <lable class="formlabel" for="schpriority">Schedule Priority<span class="rfloat">:</span></lable>
                    <select>
                        <option selected>Do Not Schedule..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
            </div>
            <!--col2 ending -->
        </div>
        <div class="row2">
            <fieldset class="group">
                <legend>
                    <h3>Check Information</h3></legend>
                <div style="float:left">
                    <label class="pinlabel" for="pinno">Pin Number:</label>
                    <input type="text" id="pin" name="pinno"> </div>
                <ul class="check">
                    <li>
                        <input type="checkbox" id="cb1" value="supervisor" name="supervisor">
                        <label for="cb1">Supervisor</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cb2" value="phone" name="phone">
                        <label for="cb2">eTime Phone</label>
                    </li>
                </ul>
            </fieldset>
        </div>
        <!-- row2 ending-->
        <div class="row3-col1">
            <fieldset class="group">
                <legend>
                    <h3>Eligibility</h3></legend>
                <ul class="check">
                    <li>
                        <input type="checkbox" id="cb1" value="shiftpay" name="shiftpay">
                        <label for="cb1">Shift Pay</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cb2" value="allocation" name="allocation">
                        <label for="cb2">
                            Allocation</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cb3" value="tipped" name="tipped">
                        <label for="cb3">Tipped</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cb4" value="probationary" name="probationary">
                        <label for="cb4">Probationary</label>
                    </li>
                    <li class="breakcb">
                        <input type="checkbox" id="cb5" value="mealbreak" name="mealbreak">
                        <label for="cb5">Wave MealBreak</label>
                    </li>
                </ul>
            </fieldset>
        </div>
        <div class="row3-col2">
            <fieldset class="group">
                <legend>
                    <h3>Check Method Cards Using</h3></legend>
                <ul class="radio">
                    <li>
                        <input type="radio" id="radio1" value="hourly" name="hourly">
                        <label for="radio1">Hourly</label>
                    </li>
                    <li>
                        <input type="radio" id="radio2" value="salary" name="salary">
                        <label for="radio2">
                            Sallaried</label>
                    </li>
                    <p>
                        <li>
                            <input type="radio" id="radio3" value="nonexmpt" name="nonexempt">
                            <label for="radio3">Non Exempt</label>
                        </li>
                        <li class="fluctrb">
                            <input type="radio" id="radio4" value="fluctuating" name="fluctuating">
                            <label for="radio4">Fluctuating</label>
                        </li>
                    </p>
                </ul>
            </fieldset>
        </div>
        <div class="row4-col1">
            <fieldset class="group">
                <legend>
                    <h3>Allocation Information</h3></legend>
                <ul class="check">

                    <div>
                        <li>
                            <input type="checkbox" id="cb1" value="">
                            <label for="cb1">Sunday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb2" value="">
                            <label for="cb2">Monday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb1" value="">
                            <label for="cb1">Tuesday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb2" value="">
                            <label for="cb2">wednesday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb1" value="">
                            <label for="cb1">thursday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb2" value="">
                            <label for="cb2">Friday</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cb2" value="">
                            <label for="cb2">Saturday</label>
                        </li>
                        <div class="fhours">
                            <label for="fhours">Fluctuating Hours:</label>
                            <input type="text" id="fhours" name="fluctuating hours" style="padding:0.3rem;"> </div>
                    </div>
                    <div class="r4btn clear">
                        <input type="button" value="Clear All" style="margin-top:-9.5rem !important;">
                    </div>
                    <div class="r4btn clear">
                        <input type="button" value="Select All" style="    margin-top: -5.7rem;">
                    </div>
                </ul>
            </fieldset>
        </div>




        <div class="row4-col2">
            <fieldset class="group">
                <legend>
                    <h3>Makeup Pay</h3></legend>
                <div class="form-group">
                    <lable class="formlabel" for="profileid">Profile Id<span class="rfloat">:</span></lable>
                    <select>
                        <option selected>Select..</option>
                        <option>option1</option>
                        <option>option2</option>
                    </select>
                </div>
                <ul class="r4check">
                    <li>
                        <input type="checkbox" id="excludepay" value="">
                        <label for="excludepay">Exclude from Makeup Pay</label>
                    </li>
                </ul>
            </fieldset>
        </div>


 <div class="r4btn clear"><input type="button" value="Save">
        </div>
    </div>
</body>

</html>
